<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Textos</title>
    <meta name="description" content="Aplicación web para encriptar y desencriptar textos de manera sencilla y rápida.">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="assets/icono.png" type="image/x-icon">
</head>
<body>
    <header class="header">
        <img src="assets/Logo-alura.png" alt="Logo de Alura Latam" />
    </header>
    <main>
        <section id="contenido">
            <div class="contenido__datos-entrada">
                <textarea id="inputContenidoIngresado" class="contenido__datos-entrada-input" placeholder="Ingresa el texto aquí..."></textarea>
                <div class="contenido__datos-entrada-advertencia">
                    <img class="contenido__datos-entrada-imgAdvertencia" src="assets/icono-advertencia.png" alt="Advertencia: Solo letras minúsculas y sin acentos" />
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="contenido__datos-entrada-botones">
                    <button class="contenido__datos-entrada-boton1" onclick="botonEncriptar()">Encriptar</button>
                    <button class="contenido__datos-entrada-boton2" onclick="botonDesencriptar()">Desencriptar</button>
                </div>
            </div>
            <div id="texto-salida" class="contenido__texto-salida">
                <img class="contenido__texto-salida-imagen" src="assets/Muñeco.png" alt="Muñeco buscando con una lupa" />
                <div class="contenido__texto-salida-parrafos">
                    <p class="contenido__texto-salida-parrafo1">Ningún mensaje fue encontrado</p>
                    <p class="contenido__texto-salida-parrafo2">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>© 2024 | Desarrollado por <a href="https://www.linkedin.com/in/alan-guerra-dwf/" target="_blank" rel="noopener noreferrer">Alan Guerra</a></p>
    </footer>
    <script src="app.js" defer></script>
</body>
</html>
